<video id="OBS" muted src="" class="video-js vjs-default-skin w-full dark:border dark:border-gray-400"></video>
<div id="audio-bar">
	<div id="audio-level"></div>
</div>
@if (emitiendo) {
	<p>Tiempo de grabación: {{ tiempoGrabacion }}</p>
}
<p id="statusOBS">{{ status }}</p>
<div id="enlaces"></div>
@if (this.emitiendo) {
	<button class="m-2 cursor-pointer rounded-lg border border-black p-2 text-center dark:border-gray-400" (click)="detenerEmision()">Detener Emisión</button>
} @else {
	<button class="m-2 cursor-pointer rounded-lg border border-black p-2 text-center dark:border-gray-400" (click)="emiteOBS()">Emitir OBS</button>
}
